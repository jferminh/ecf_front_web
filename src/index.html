            <div>

<main class="container my-4">

    <!-- Onglets Clients / Prospects -->
    <ul class="nav nav-tabs" id="tabs-entities" role="tablist">

        <li class="nav-item" role="presentation">
            <button
                    class="nav-link active"
                    id="tab-clients"
                    data-bs-toggle="tab"
                    data-bs-target="#panel-clients"
                    type="button"
                    role="tab"
                    aria-controls="panel-clients"
                    aria-selected="true"
            >
                Clients
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button

                    id="tab-prospects"

                    type="button"
                    role="tab"
                    aria-controls="panel-prospects"

    <section class="tab-content mt-3">

                        <input

                                aria-describedby="search-addon"
                        >
                        <span class="input-group-text bg-white border-start-0">
                            <button class="btn btn-link p-0 text-decoration-none" type="button">

                        <span class="d-inline d-sm-none">+ Cr√©er</span>
